name: Java Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Prepare configuration
        run: |
          mkdir -p config logs
          cat > config/application.yaml << 'EOF'
app:
  name: "Shortener Service"
  version: "1.0.0"
link:
  short-code-length: 7
  default-ttl-hours: 24
  default-max-clicks: 100
  generation-algorithm: "BASE62"
notification:
  expire-notification: true
  limit-notification: true
cleanup:
  check-interval-minutes: 5
  auto-delete-expired: true
security:
  owner-only-operations: true
  user-session-ttl-hours: 168
logging:
  level: INFO
  file: "logs/shortener.log"
EOF

      - name: Build with Maven
        run: mvn -B clean compile

      - name: Run tests and generate coverage
        run: mvn -B test jacoco:report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

      - name: Package JAR
        run: mvn -B package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: shortener-service
          path: target/*.jar
